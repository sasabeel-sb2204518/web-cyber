<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Card Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>University Card Application</h1>
        <p class="subtitle">Please fill in your information to apply for your university card</p>
        
        <form id="applicationForm">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="studentId">Student ID *</label>
                <input type="text" id="studentId" required placeholder="Enter your student ID">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" required placeholder="Enter your email password">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="program">Program/Major *</label>
                <select id="program" required>
                    <option value="">Select your program</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Business">Business Administration</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Arts">Arts & Humanities</option>
                    <option value="Sciences">Sciences</option>
                    <option value="Law">Law</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Academic Year *</label>
                <select id="year" required>
                    <option value="">Select year</option>
                    <option value="1">First Year</option>
                    <option value="2">Second Year</option>
                    <option value="3">Third Year</option>
                    <option value="4">Fourth Year</option>
                    <option value="Graduate">Graduate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="photo">Profile Photo *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="photo" accept="image/*" required>
                    <label for="photo" class="file-input-label">
                        ðŸ“· Click to upload photo
                    </label>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <button type="submit">Submit Application</button>
        </form>

        <div class="result" id="result">
            <h2>Application Submitted Successfully!</h2>
            <div id="displayData"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
